<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>tài xỉu online</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="card">
            <div class="card_heart">
                <i class='bx bxl-steam'></i>
            </div>
            <div class="card_cart">
                <i class='bx bxl-chrome'></i>
            </div>
            <div class="card_img">
                <img src="nica.png">
            </div>
            <div class="card_title">
                SUPA NICA
            </div>
            <div class="card_price">
                -10000vnd
            </div>
            <div class="card_size">
                <h3>DICK:</h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card_color">
                <h3>Color</h3>
                <span class="card_color_green"></span>
                <span class="card_color_red"></span>
                <span class="card_color_black"></span>
            </div>
            <div class="card_action">
                <button>chich ngay</button>
                <button>hen ngay</button>
            </div>
        </div>
    </body>
</html>
